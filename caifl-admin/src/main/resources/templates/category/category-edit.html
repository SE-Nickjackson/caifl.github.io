<script>layui.use(['form', 'layer'],
    function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function (value) {
                if (value.length < 5) {
                    return '昵称至少得5个字符啊';
                }
            },
            pass: [/(.+){6,12}$/, '密码必须6到12位'],
            repass: function (value) {
                if ($('#L_pass').val() != $('#L_repass').val()) {
                    return '两次密码不一致';
                }
            }
        });

        //监听提交
        form.on('submit(edit)',
            function (data) {
                console.log(data);
                //发异步，把数据提交给php
                var catId = data.field.catId;
                var categoryName = data.field.categoryName;
                var isHot = data.field.isHot;
                var isShow = data.field.isShow;
                var parentId = data.field.parentId;
                var parentIdPath = data.field.parentIdPath;
                var description = data.field.description;
                $.ajax({
                    type: 'post',
                    url: "/category/update",
                    data: {
                        'catId': catId,
                        'categoryName': categoryName,
                        'isHot': isHot,
                        'isShow': isShow,
                        'parentId': parentId,
                        'parentIdPath':parentIdPath,
                        'description': description
                    },

                });


                layer.alert("修改成功", {
                        icon: 6
                    },
                    function () {
                        //关闭当前frame
                        xadmin.close();

                        // 可以对父窗口进行刷新
                        xadmin.father_reload();
                    });
                return false;
            });
    });</script>
